<div style="margin-top: 10%;margin-bottom: 10%;" class="row">

    <div class="form-container col-md-6">
        <h2 style="text-align: center;margin-bottom: 5%;">群  星  体  考  报  名</h2>
        <form>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" name="truename" class="form-control" id="inputName" placeholder="Enter Your Name">
                </div>
                <div class="col-sm-1"></div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <legend class="col-form-label col-sm-2 pt-0">Sex:</legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input style="margin-left: 22%;" name="sex" class="form-check-input" type="radio" name="sex" id="sex-male" value="male">
                            <label style="margin-left: 26%;" class="form-check-label" for="sex-male">
                                Male
                            </label>
                            <input style="margin-left: 12%;" name="sex" class="form-check-input" type="radio" name="sex" id="sex-female" value="female">
                            <label style="margin-left: 16%;" class="form-check-label" for="sex-female">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="inputPaper-no" class="col-sm-2 col-form-label">Paper No:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="paper_no" id="inputPaper-no" placeholder="Enter Your Paper Id">
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="inputTel" class="col-sm-2 col-form-label">Telephone:</label>
                <div class="col-sm-8">
                    <input type="text" name="tel" class="form-control" id="inputTel" placeholder="Enter Your Phone Num">
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter Your Email">
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="selectSchool" class="col-sm-2 col-form-label">School:</label>
                <div class="col-sm-8">
                    <select id="selectSchool" name="school" class="custom-select">
                        <option selected>School</option>
                        <option value="上海海事大学">上海海事大学</option>
                        <option value="上海海洋大学">上海海洋大学</option>
                        <option value="上海大学">上海大学</option>
                        <option value="同济大学">同济大学</option>
                        <option value="复旦大学">复旦大学</option>
                    </select>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div style="text-align: center;margin-top: 8%;" class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <button type="submit" name="stu-reg-submit" class="btn btn-info" id="form_submit">Regisiter</button>
                </div>
            </div>
        </form>
